<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Fomulário</h1>
    <!--
        Propriedade action da Tag form - para onde esses dados serão enviados
        Propriedade method - que tipo de método http que vamos utilizar para submissão (GET ou POST)
            GET - Passamos os dados de transferência pela URL
            POST- Corpo da página é uma forma de transferir esse dados um pouco mais escondidos
            
    -->

    <form action="" method="GET">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" autocomplete="off" autofocus  required name="email">

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required name="password">

        <input type="checkbox" id="lembrete" name="vehicle1" value="Bike">
        <label for="lembrete"> Lembre-me</label><br>

        <button type="button">Entrar</button>


    </form>
</body>

</html>
