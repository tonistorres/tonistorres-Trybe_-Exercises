<!DOCTYPE html>
<html lang="pt-br">
<!--
Informações:
Biblioteca de Validação de Forms (Popup-validation):https://github.com/AntonLapshin/popup-validation
Biblioteca de Validação de Datas (DatePickeX):https://github.com/AlexKrupko/DatePickerX
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">



</head>

<body>

    <header class="container text-center">
        <h1 class="display-4 text-muted">Curriculum</h1>
        <p><em>Criando um formulário de currículo</em></p>
    </header>

    <form action="#" method="GET" id="cadastro-curriculo" class="container-xxl">
        <div>
            <fieldset>
                <legend>Dados Pessoais:</legend>

                <div class="row">
                    <div class="col">
                        <label for="name-pessoal">Nome:</label>
                        <input class="form-control" type="text" id="name-pessoal" name="name"  >
                    </div>

                    <div class="col">
                        <label for="email-pessoal">Email:</label>
                        <input class="form-control" type="email" id="email-pessoal" name="email" 
                            >
                    </div>

                    <div class="col">
                        <label for="cpf-pessoal">CPF:</label>
                        <input class="form-control" type="text" id="cpf-pessoal" name="cpf" maxlength="15">
                    </div>

                </div>


                <div class="row">
                    <div class="col">
                        <label for="endereco-pessoal">Endereco</label>
                        <input class="form-control" type="text" id="endereco-pessoal" name="endereco" maxlength="200"
                            required>
                    </div>

                    <div class="col">
                        <label for="cidade-pessoal">Cidade</label>
                        <input class="form-control" type="text" id="cidade-pessoal" name="cidade" maxlength="28"
                            required>
                    </div>
                </div>


                <div class="row">
                    
                    <div class="col">
                        <label for="uf-pessoal">Estado:</label>
                        <select class="form-control" name="uf" id="uf-pessoal">
                        </select>
                    </div>

                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="casa" name="moradia" checked value="casa">
                            <label class="form-check-label" for="casa">Casa</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="apto" name="moradia" value="apto">
                            <label class="form-check-label" for="apto">Apto</label>
                        </div>
                    </div>
                </div>

                <fieldset>
                    <legend>Dados Último Emprego:</legend>
                    <div class="row">
                        <div>
                            <label for="res-ult-emprego">Resumo Último Emprego</label>
                            <textarea id="res-ult-emprego" class="form-control" name="resumo" required maxlength="1000"
                                rows="4" cols="50"></textarea>
                        </div>

                        <div class="col">
                            <label for="cargo-ult-emprego">Cargo:</label>
                            <input class="form-control" type="text" id="cargo-ult-emprego" name="cargo" maxlength="40"
                                required>
                        </div>

                        <div class="col">
                            <label for="desc-ult-emprego">Descrição do cargo:</label>
                            <input class="form-control" type="text" id="desc-ult-emprego" name="descargo"
                                maxlength="500" required>
                        </div>

                        <div class="col">
                            <label for="dtinicio-emprego">Data de início:</label>
                            <input class="form-control" type="text" id="dtinicio-emprego" name="dtinicio" maxlength="10"
                                required>
                        </div>
                    </div>
                </fieldset>
        </div>

        <div class="row">

            <div class="col">
                <button type="submit" class="btn btn-success" id="buttom-submit">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </div>
        <p id="result-date"></p>




    </form>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="localization/messages_pt_BR.js"></script>
    <script src="additional-methods.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
