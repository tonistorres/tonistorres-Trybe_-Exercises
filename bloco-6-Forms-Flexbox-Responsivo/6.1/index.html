<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <h1 class="display-4 text-muted">Curriculum</h1>
        <p><em>Criando um formulário de currículo</em></p>
    </header>

    <form action="#" method="#">
        <div class="form-group">
            <fieldset>
                <legend>Dados Pessoais:</legend>

                <div class="form-group">
                    <label for="name-pessoal">Nome:</label>
                    <input class="form-control" type="text" id="name-pessoal" name="name" maxlength="40" required>
                </div>

                <div class="form-group">
                    <label for="email-pessoal">Email:</label>
                    <input class="form-control" type="email" id="email-pessoal" name="email" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="cpf-pessoal">CPF:</label>
                    <input class="form-control" type="text" id="cpf-pessoal" name="cpf" maxlength="15" required>
                </div>

                <div class="form-group">
                    <label for="endereco-pessoal">Endereco</label>
                    <input class="form-control" type="text" id="endereco-pessoal" name="endereco" maxlength="200"
                        required>
                </div>

                <div class="form-group">
                    <label for="cidade-pessoal">Endereco</label>
                    <input class="form-control" type="text" id="cidade-pessoal" name="cidade" maxlength="28" required>
                </div>

                <div class="form-group">
                    <label for="uf-pessoal">Estado:</label>
                    <select class="form-control" name="uf" id="uf-pessoal">
                    </select>
                </div>

                <div class="form-group">
                    <fieldset class="legacy-form-row">
                        <legend>Tipo de Moradia:</legend>
                        <input class="form-control" type="radio" id="casa" name="moradia" value="casa">
                        <label for="casa">Casa</label>
                        <input class="form-control" type="radio" id="apto" name="moradia" value="apto">
                        <label for="apto">Apto</label>
                    </fieldset>
                </div>

            </fieldset>

            <fieldset>
                <legend>Dados Último Emprego:</legend>

                <div class="form-group">
                    <label for="res-ult-emprego">Resumo Último Emprego</label>
                    <textarea id="res-ult-emprego" class="form-control" name="resumo" required maxlength="1000" rows="4"
                        cols="50"></textarea>
                </div>

                <div class="form-group">
                    <label for="cargo-ult-emprego">Cargo:</label>
                    <input class="form-control" type="text" id="cargo-ult-emprego" name="cargo" maxlength="40" required>
                </div>

                <div class="form-group">
                    <label for="desc-ult-emprego">Descrição do cargo:</label>
                    <input class="form-control" type="text" id="desc-ult-emprego" name="descargo" maxlength="500"
                        required>
                </div>

                <div class="form-group">
                    <label for="dtinicio-emprego">Data de início:</label>
                    <input class="form-control" type="text" id="dtinicio-emprego" name="dtinicio" maxlength="10"
                        required>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" id="buttom-submit">Submit</button>
            <button type="reset" class="btn btn-success">Reset</button>
        </div>
        <p id="result-date"></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
