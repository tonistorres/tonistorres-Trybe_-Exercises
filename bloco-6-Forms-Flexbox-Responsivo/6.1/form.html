<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>

    <header class='speaker-form-header'>
        <h1>Curriculum</h1>
        <p><em>Criando um formulário de currículo</em></p>
    </header>

    <form action="#" method="get" class="speaker-form">
        <div class="form-row">
            <fieldset class="legacy-form-row">
                <legend>Dados Pessoais:</legend>

                <div class="line-content">
                    <label for="name-pessoal">Nome:</label>
                    <input type="text" id="name-pessoal" name="name" maxlength="40" required>
                </div>

                <div class="line-content">
                    <label for="email-pessoal">Email:</label>
                    <input type="email" id="email-pessoal" name="email" maxlength="50" required>
                </div>

                <div class="line-content">
                    <label for="cpf-pessoal">CPF:</label>
                    <input type="text" id="cpf-pessoal" name="cpf" maxlength="15" required>
                </div>

                <div class="line-content">
                    <label for="endereco-pessoal">Endereco</label>
                    <input type="text" id="endereco-pessoal" name="endereco" maxlength="200" required>
                </div>

                <div class="line-content">
                    <label for="cidade-pessoal">Endereco</label>
                    <input type="text" id="cidade-pessoal" name="cidade" maxlength="28" required>
                </div>

                <div class="line-content">
                    <label for="uf-pessoal">Estado:</label>
                    <select name="uf" id="uf-pessoal">
                    </select>
                </div>

                <div class="line-content">
                    <fieldset class="legacy-form-row">
                        <legend>Tipo de Moradia:</legend>
                        <input type="radio" id="casa" name="moradia" value="casa">
                        <label for="casa">Casa</label>
                        <input type="radio" id="apto" name="moradia" value="apto">
                        <label for="apto">Apto</label>
                    </fieldset>
                </div>

            </fieldset>

            <fieldset class="legacy-form-row">
                <legend>Dados Último Emprego:</legend>

                <div class="line-content">
                    <label for="res-ult-emprego">Resumo Último Emprego</label>
                    <input type="text" id="res-ult-emprego" maxlength="1000" required name="resumo">
                </div>

                <div class="line-content">
                    <label for="cargo-ult-emprego">Cargo:</label>
                    <input type="text" id="cargo-ult-emprego" name="cargo" maxlength="40" required>
                </div>

                <div class="line-content">
                    <label for="desc-ult-emprego">Descrição do cargo:</label>
                    <input type="text" id="desc-ult-emprego" name="descargo" maxlength="500" required>
                </div>

                <div class="line-content">
                    <label for="dtinicio-emprego">Data de início:</label>
                    <input type="text" id="dtinicio-emprego" name="dtinicio" maxlength="10" required>
                </div>

            </fieldset>


        </div>

        <div class="line-content">
            <button type="submit" id="buttom-submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        <p id="result-date"></p>
    </form>

    

    <script src="script.js"></script>
</body>

</html>
